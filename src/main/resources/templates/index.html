<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{style.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accueil: MY ToDoList</title>
</head>
<body>

<div class="hello">
   Gérez efficacement vos tâches au quotidien
</div>


<form  th:action="@{/formulaire}" method="get"  id="formAjoutListe">
    <div class="input-group mb-3">
        <input type="text"   placeholder="Créer une nouvelle liste" aria-label="Nouvelle liste" aria-describedby="button-addon2" class="form-control">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Enregistrer</button>
    </div>
</form>


<div id="gloableListe" class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover caption-top">
                <caption>Liste des tâches</caption>
                <thead class="table-light">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Nom de la liste
                    </th>
                    <th>
                        Date de création
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>

                    </th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${liste}">
                    <td th:text="${list.idList}"></td>
                    <td th:text="${list.titreList}"></td>
                    <td>2024-06-25</td>
                    <td>
                        <button type="button" class="btn btn-outline-success" style="width:100px"
                                th:attr="id=${list.titreList}">Ouvrir
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" style="width:100px"
                                th:attr="id=${list.titreList}">Supprimer
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" style="width:100px"
                                th:attr="id=${list.titreList}">Détails
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>
</div>
</div>




<script th:src="@{script.js}"></script>
</body>
</html>
