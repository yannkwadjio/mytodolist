<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{style.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accueil: MY ToDoList</title>
</head>
<body>
<div class="menu">
    <div class="classAccueil"><img th:src="@{/icone/menu.png}" alt="menu" id="imgAccueil" class="imgMenu"></div>
    <div id="globalMenuListe"><span id="liste" class="libelle">Liste des tâches</span>
        <div><img th:src="@{/icone/liste-de-taches.png}" alt="menu" id="imgListe" class="imgMenu"></div>
    </div>
    <div id="globalMenuRappel"><span id="rappel" class="libelle">Rappels</span>
        <div><img th:src="@{/icone/notification.png}" alt="menu" id="imgnotif" class="imgMenu"></div>
    </div>
    <div id="globalMenuArchive"><span id="archive" class="libelle">Archivés</span>
        <div><img th:src="@{/icone/archiver.png}" alt="menu" id="imgarchive" class="imgMenu"></div>
    </div>
</div>

<input type="search" name="search" id="search" placeholder="Rechercher" class="form-control">


<button type="button" class="btn btn-primary" id="ajoutListe">Créer une liste</button>

        <div id="gloableListe" class="container">
            <div class="row">
           <div th:each="list:${liste}" class="col-3">
               <span class="dlist" th:text="${list.titreList}"></span>&nbsp créé le&nbsp<span th:text="${list.dateCreation}"></span>
           </div>
            </div>

        </div>
<form action="#" th:action="@{/new}" th:object="${toDoListAdd}" method="post">
<input type="text" name="titreListe" id="titreListe" placeholder="Créer une nouvelle liste" class="form-control">
</form>
<script th:src="@{script.js}"></script>
</body>
</html>
