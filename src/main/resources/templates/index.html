<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="../static/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="p-3 mb-2 bg-primary .bg-gradient text-white"
    style="--bs-bg-opacity: 0.5"
  >
    <div class="row">
      <div class="col-1" class="accueil">
        <img src="../static/icone/menu.png" alt="menu" id="accueil" />
      </div>
      <div class="col-1">
        <img src="../static/icone/liste-de-choses-a-faire.png" alt="menu" id="todolist" />
      </div>
      <div class="col-2">

      </div>

      <div class="col-6">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </div>

    <div class="row align-items-center" class="accueil">

      <div class="col-1">
        <img
          src="../static/icone/liste-de-taches.png"
          alt="liste"
          id="menuListe"
          class="menuListe"
        />
      </div>

      <div class="col-2" class="libelleAccueil">
        <p class="libAccueil">Gestion des liste</p>
      </div>
    </div>

    <div class="row align-items-center" class="accueil">
      <div class="col-1">
        <img
          src="../static/icone/notification.png"
          alt="notification"
          id="notification"
          class="menuListe"
        />
      </div>
      <div class="col-2" class="libelleAccueil">
        <p class="libAccueil">Rappels</p>
      </div>
    </div>

    <div class="row align-items-center" class="accueil">
      <div class="col-1">
        <img src="../static/icone/archiver.png" alt="archive" id="archive" class="menuListe"/>
      </div>
      <div class="col-2" class="libelleAccueil">
        <p class="libAccueil">Archives</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../static/script.js"></script>
  </body>
</html>
