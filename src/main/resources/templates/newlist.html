<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenu: MY ToDoList</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" th:href="@{bootstrap.css}">
</head>
<body>

<div class="hello">
    Gérez efficacement vos tâches au quotidien
</div>


<form th:action="@{/create}" th:object="${todolist}" method="post" id="formAjoutListe">
    <div class="input-group mb-3">
        <input type="text" placeholder="Créer une nouvelle liste" aria-label="Nouvelle liste"
               aria-describedby="button-addon2" th:field="*{titreList}" class="form-control">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Enregistrer</button>
    </div>
</form>


<div id="gloableListe" class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover caption-top">
                <caption>Liste des tâches</caption>
                <thead class="table-light">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Nom de la liste
                    </th>
                    <th>
                        Date de création
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>

                    </th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${liste}">
                    <td th:text="${list.idList}"></td>
                    <td th:text="${list.titreList}"></td>
                    <td>2024-06-25</td>
                    <td>
                        <button type="button" class="btn btn-outline-success" style="width:100px"
                                th:attr="id=${list.titreList}">Ouvrir
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" style="width:100px"
                                th:attr="id=${list.titreList}">Supprimer
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" style="width:100px"
                                th:attr="id=${list.titreList}">Détails
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>
</div>
</div>

<script th:src="@{script.js}"></script>
<script th:src="@{bootstrap.bundle.js}"></script>

<script th:src="@{script.js}"></script>
<script th:src="@{bootstrap.bundle.js}"></script>
</body>
</html>
